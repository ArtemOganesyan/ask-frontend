<mat-card>
  <h3>
    Passing Rate
  </h3>
  <h1>
    {{value}}%
  </h1>
  <h5>{{points}} of {{maxPoints}} Points</h5>
  <div class="controls">
    <button mat-button color="primary" type="button" (click)="decrease()">-</button>
    <mat-slider
      [max]="100"
      [min]="0"
      [value]="value"
      (input)="valueChange($event)">
    </mat-slider>
    <button mat-button color="primary" type="button" (click)="increase()">+</button>
  </div>
</mat-card>
